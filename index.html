<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#475569]/30 h-screen">
    
    <div class=" msgContainer hide animate-bounce z-10 inset-0 absolute p-0.1 m-auto w-[15vw] h-[15vw]  bg-[#374151] rounded-[1vw] text-center text-white 
    sm:w-[20vw] sm:h-[20vh] sm:p-2 sm:text-[1.2rem]
  md:w-[40vw] md:h-[23vh] md:p-4 md:text-[1rem] 
  lg:max-w-auto lg:max-h-auto lg:p-6 lg:text-[1.8rem] lg:p-[5rem]
  xl:w-[30vw] xl:h-[30vh] xl:p-5 xl:text-[2rem]
    "><h1 id="outcome"
    class="
    text-[1rem]
    sm:text-[2rem] inset-0
    md:text-[6rem] inset-0 
    lg:text-[2rem] top-0  absolute
    xl:text-[2rem]
    ">Winner </h1></div>
    <!--here we are giving it two calsses , and a hide class to hide it-->
    <div class="container  justify-center items-center text-center font-extrabold text-1xl 
      ">
      <h1 id="Title" class=" text-[#6439FF] m-auto mt-[1rem] inset-0 absolute
      text-2xl
      sm:text-3xl sm:m-auto mt-[10%]   
      md:text-[6rem] md:mt-[10rem]
      lg:text-4xl mt-[10%] 
      xl:text-3xl mt-[10%]  ">
        Tic Tac Toe
      </h1>
      <div
        id="mainDiv"
        class="mainDiv m-auto inset-0 absolute rounded m-auto bg-[#334155]    sm:bg-[#686D76] md:bg-[#686D76] lg:bg-[#686D76] xl:bg-[#0c0a09] 2xl:bg-[#818cf8] justify-center items-center w-[65vmin] h-[65vmin] flex flex-wrap gap-2"
      > 
        <button
          type="button"
          id="btn1"
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 flex items-center justify-center"
        ></button>

        <button
          type="button"
          id="btn2"
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 flex items-center justify-center"
        ></button>
        <button
          type="button"
          id="btn3"
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 flex items-center justify-center"
        ></button>
        <button
          type="button"
          id="btn4"
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 items-center justify-center"
        ></button>
        <button
          type="button"
          id="btn5"
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 flex items-center justify-center"
        ></button>
        <button
          type="button"
          id="btn6"
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 flex items-center justify-center"
        ></button>
        <button
          type="button"
          id="btn7" 
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 flex items-center justify-center"
        ></button>
        <button
          type="button"
          id="btn8"
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 flex items-center justify-center"
        ></button>
        <button
          type="button"
          id="btn9"
          class="box h-[18vmin] w-[18vmin] rounded-[5%] m-[1%] border-none text-[400%] bg-[#e5dde6] text-violet-600 flex items-center justify-center"
        ></button>
      </div>

      <button
  type="button"
  id="reset-btn"
  class="flex items-center justify-center text-center bg-[#63a38e] hover:bg-[#4d7d6f] rounded-[1vh] border-none 
         text-1xl px-[2rem] py-[1rem] 
         sm:px-[2rem] sm:py-[1rem]
         md:px-[4rem] md:py-[2rem] md:text-[3rem] md:absolute md:bottom-0 md:left-0 md:right-0 md:mb-[15rem] md:m-auto md:max-w-[10rem] md:max-h-[5rem]
         lg:text-[2rem]
         xl:text-1xl"
>
  Reset
</button>

    </div>
  

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
